app: manga-scraper
org: tigaron
service: mangaScraper

frameworkVersion: '3'

custom:
  reducer:
    ignoreMissing: true
  prod:
    Stack: mangaScraper
    LogLevel: info
    MangaTableRCU: 10
    MangaTableWCU: 10
  dev:
    Stack: mangaScraper
    LogLevel: debug
    MangaTableRCU: 2
    MangaTableWCU: 2

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-southeast-1
  stage: ${opt:stage, 'dev'}
  logRetentionInDays: 14
  environment:
    logLevel: ${self:custom.${self:provider.stage}.LogLevel}

package:
  individually: true

layers:
  chrome:
    name: chrome-aws-lambda-${self:provider.stage}
    description: '@sparticuz/chrome-aws-lambda'
    package:
      artifact: resources/layer/chrome-aws-lambda.zip

functions:
  Root:
    handler: src/_root/index.handler
    memorySize: 128
    timeout: 10
    events:
      - http:
          path: /
          method: get
          cors: true
  Scraper:
    handler: src/scraper/index.handler
    layers:
      - !Ref ChromeLambdaLayer
    memorySize: 2048
    timeout: 60
    environment:
      region: ${aws:region}
      mangaTable: ${self:custom.${self:provider.stage}.Stack}-mangaTable-${self:provider.stage}
      scraperQueueUrl: https://sqs.${aws:region}.amazonaws.com/${aws:accountId}/${self:custom.${self:provider.stage}.Stack}-ScraperQueue-${self:provider.stage}.fifo
    iamRoleStatementsName: ${self:service}-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:Query
        Resource:
          - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:custom.${self:provider.stage}.Stack}-mangaTable-${self:provider.stage}
      - Effect: Allow
        Action:
          - sqs:SendMessage
          - sqs:ReceiveMessage
          - sqs:DeleteMessage
        Resource:
          - arn:aws:sqs:${aws:region}:${aws:accountId}:${self:custom.${self:provider.stage}.Stack}-ScraperQueue-${self:provider.stage}.fifo
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - ScraperQueue
              - Arn
          batchSize: 1

resources:
  - ${file(resources/apigateway/RestApi.yml)}
  - ${file(resources/dynamodb/MangaTable.yml)}
  - ${file(resources/sqs/ScraperQueue.yml)}
  - Outputs:
      apiGatewayRestApiId:
        Value:
          Ref: ApiGatewayRestApi
        Export:
          Name: ${self:custom.${self:provider.stage}.Stack}-restApiId-${self:provider.stage}
      apiGatewayRestApiRootResourceId:
        Value:
          Fn::GetAtt:
            - ApiGatewayRestApi
            - RootResourceId
        Export:
          Name: ${self:custom.${self:provider.stage}.Stack}-rootResourceId-${self:provider.stage}

plugins:
  - serverless-iam-roles-per-function
  - serverless-plugin-common-excludes
  - serverless-plugin-reducer
